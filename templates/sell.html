<!DOCTYPE html>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
<!--   Form
    The ISBN will have been gotten from main, and the API call already made. So now we auto-populate
    the following fields. -->

    <form action = "/sell">
      <!-- While we could just not take in these fields...
      We can either have these just for show... or use this html
      to send the info between pages, in a sense -->
      <input type="text" name="isbn" placeholder="ISBN" id="isbn">
      <input id="title" > Title
      <input id="author" > Author
      <input id="edition"> Edition
      <!-- Should be a drop-down, where it returns numbers depending on what is given -->

      <h3 id="condition">Condition</h3>
          <div>
            <input type="checkbox" value=3>Great!<br>
            <input type="checkbox" value=2>Good<br>
            <input type="checkbox" value=1>Poor<br>
          </div>

      <input id="price"> Price
    </form>

    <!-- I commented out the django 'if' statements
    I'm not sure if we need them -->
    <!-- {% if image_profile is defined %} -->
      <img src={{image_profile}} />
      <!-- {% endif %} -->
      <form action="/img" enctype="multipart/form-data" method="post">
        <h3>Profile Picture</h3>
        <input id="picture" name="image" type="file" accept="image/*" >
        <input type="submit" value="upload">
      </form>

</body>
</html>

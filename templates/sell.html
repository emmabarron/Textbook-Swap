<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-pink.min.css" />
  <link rel="stylesheet" href="../styles/sell.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel ="stylesheet" href="styles/sell.css">
</head>
<body>
  <div class = "buttons">
    <a class="navbutton" href='/'>Home</a>
  </div>
    <div class = "start">
    <form action = "/sell" method="post">
      <div class="input">
        <br>
        <p id="words">Please enter the following fields:</p>
        <input type="text" name="isbn" placeholder="ISBN" id="isbn"><br>
        <br>
        <input id="title" name = "title" placeholder="Title"><br>
        <br>
        <input id="author" name="author" placeholder="Author"><br>
        <br>
        <input id="edition" name="edition" placeholder="Edition"><br>
        <br>
        <input type="number" step="0.01" name="price" placeholder="Price" id="price"><br>
        <br>
        <p id="words">Condition:</p>
        <select  name="condition" id="words2">
          <option   value='5'>Like new</option>
          <option   value='4'>Very good</option>
          <option   value='3'>Good</option>
          <option   value='2'>Fair</option>
          <option   value='1'>Poor</option>
        </select>
      </div>
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Submit</button><br>
    </form>
      <form action="/img" enctype="multipart/form-data" method="post">
        <br>
        <p id="morewords">Please upload a picture of your textbook.</p>
        <input id="picture" name="image" type="file" accept="image/*" >
        <input type="submit" value="upload">
      </form>
    </div>

</body>
</html>

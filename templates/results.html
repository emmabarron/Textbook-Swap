
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Preferences</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/results.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <div id="fb-root"></div>
 <script>(function(d, s, id) {
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) return;
   js = d.createElement(s); js.id = id;
   js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));</script>
</head>
<body>
  <script>
    var toasty= document.querySelector('#thetoast')
    function toast() {
      toasty.classList.add(".display")
    }
  </script>
  <!-- A workig menu -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <p id="thetoast"></p>
    <form  method = "post" action="/prefs?type=show">
      <div class="selectors">
        <div class="question">
          <h6>Filter your results by:</h6>
          <select  name="skill">
            <option   value="5">Price: low-high</option>
            <option   value="4">Price: high-low</option>
            <option   value="3">Newest first</option>
            <option   value="2">Oldest first</option>
            <option   value="1">Condition: best-worst</option>
          </select>
        </div>
      </div>

      <button id="butt" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Filter</button>
    </form>



    {% for character in characters %}
      <div id='character' class="">
        <img id="charimage" src="{{character.image_url}}">
        <p class="chartext" id="charline1"><b>{{character.name}}</b></p>
        <p class="chartext" id="charline2">Wiki Link: <a target="_blank" href='{{character.wiki_link}}'>{{character.wiki_link}}</a></p>
        <p class="chartext" id="charline1">Special Moves: {{character.up_b}}, {{character.side_b}}, {{character.down_b}}</p>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect votebutton" name="votebutton" value = "{{character.key.id()}}">Vote for this character</button><br>
        <button onclick="toast()" user_id = "{{userid}}" id="onlybutton" value = "{{character.key.id()}}" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect savebutton" name="savebutton">Save character to profile</button><br>
      </div>
    {% endfor %}
    <footer class="mdl-mini-footer" style="align: center" >
      <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">Meet the Creators:</div>
        <ul class="mdl-mini-footer__link-list">
          <li><a href="https://www.linkedin.com/in/shruthi-santhanam">Shruthi's LinkedIn</a></li>
          <li><a href="https://www.linkedin.com/in/n-zinga-thecomputerscientist">N'Zinga's LinkedIn</a></li>
          <li><a href="https://www.linkedin.com/in/georgiana-wright">Georgiana's LinkedIn</a></li>
          <div class="fb-share-button" data-href="/prefs"
        data-layout="button_count">
      </div>
        </ul>
      </div>
    </footer>
</div>

    <script src="../scripts/save.js"></script>

  </body>
  </html>


<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Preferences</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles/results.css">
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
  <div id="fb-root"></div>
 <script>(function(d, s, id) {
   var js, fjs = d.getElementsByTagName(s)[0];
   if (d.getElementById(id)) return;
   js = d.createElement(s); js.id = id;
   js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
   fjs.parentNode.insertBefore(js, fjs);
 }(document, 'script', 'facebook-jssdk'));</script>
</head>
<body>

  <!-- A workig menu -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <form  method = "post" action="/prefs?type=show">
      <div class="selectors">
        <div class="question">
          <h6 id="andy">Filter your results by:</h6>
          <select  name="skill" id="andy2">
            <option   value="5">Price: low-high</option>
            <option   value="4">Price: high-low</option>
            <option   value="3">Newest first</option>
            <option   value="2">Oldest first</option>
            <option   value="1">Condition: best-worst</option>
          </select>
        </div>
      </div>

      <button id="butt" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Filter</button>
    </form>



    {% for book in books %}
      <div id='character' class="">
        <img id="charimage" src="{{book.image_model}}">
        <p class="chartext" id="charline1"><b><i>{{book.title}}</i></b></p>
        <p class="chartext" id="price"><b>${{book.price}}</b></p>
        <p class="chartext" id="charline2"><b>Condition:</b> {{book.condition}}</p>
        <button id="onlybutton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect savebutton" name="savebutton">See more</button><br>
      </div>
    {% endfor %}
    <footer class="mdl-mini-footer" style="align: center" >
      <div class="mdl-mini-footer__left-section">
        <ul class="mdl-mini-footer__link-list">
          <li><a href="https://www.linkedin.com/in/shruthi-santhanam">Shruthi's LinkedIn</a></li>
          <li><a href="https://www.linkedin.com/in/anthony-fiddes-306114149/">Anthony's LinkedIn</a></li>
          <li><a href="https://www.linkedin.com/in/emma-barron-8677b2171/">Emma's LinkedIn</a></li>
          <li><a href="https://www.linkedin.com/in/tyler-williams-811771173">Tyler's LinkedIn</a></li>
        </ul>
      </div>
    </footer>
</div>

    <script src="../scripts/save.js"></script>
